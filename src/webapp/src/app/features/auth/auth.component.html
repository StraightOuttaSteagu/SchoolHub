<ion-content>
  <div class="background"></div>
  <ion-grid>
    <ion-row style="justify-content: center; margin-top: 4rem;">
      <ion-button size="large" style="--border-radius: 1rem 0 0 1rem; width: 8rem;" [ngClass]="getMode()=='signup'?'action-button':'action-button-focus'" (click)="setMode('login')">Log in</ion-button>
      <ion-button size="large" style="--border-radius: 0 1rem 1rem 0; width: 8rem;" [ngClass]="getMode()=='login'?'action-button':'action-button-focus'" (click)="setMode('signup')">Sign up</ion-button>
    </ion-row>
    <ion-row style="justify-content: center;">
      <ion-card class="form-card">
        <ion-row>
          <ion-col>
            <ion-input size="1" class="form-input" fill="outline" placeholder="Name"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input size="1" class="form-input" fill="outline" placeholder="Surname"></ion-input>
          </ion-col>
        </ion-row>
        <ion-input class="form-input" fill="outline" placeholder="Username"></ion-input>
        <ion-input type="email" class="form-input" fill="outline" placeholder="E-mail"></ion-input>
        <ion-input type="password" class="form-input" fill="outline" placeholder="Password"></ion-input>
        <ion-input type="password" class="form-input" fill="outline" placeholder="Repeat password"></ion-input>
        <ion-row style="justify-content: center;">
          <ion-button size="large" shape="round" class="action-button">{{ getMode()=='login'?"Log in":"Sign up" }}</ion-button>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
