<ion-split-pane contentId='main-content'>
    <ion-menu contentId='main-content' type='push'>
        <ion-header>
            <ion-img src='assets/line-logo.svg'></ion-img>
        </ion-header>
        <ion-item class='org' lines='none' id='org-trigger'>
            <ion-label class='ion-text-wrap text-overflow'>
                <p class='text-overflow'>Colegiul National extraordinar de informatica 'Grigore moisil' asadsddh</p>
            </ion-label>
        </ion-item>
        <ion-popover trigger='org-trigger' trigger-action='click' size='cover' show-backdrop='false'
                     keep-contents-mounted='true' arrow='false' dismiss-on-select='true'>
            <ng-template>
                <ion-list class='popover-options'>
                    <ion-item *ngFor='let item of organizations'>
                        <ion-label>{{item.name}}</ion-label>
                    </ion-item>
                    <ion-item lines='none'>
                        <ion-icon name='add-circle-outline' color='text'></ion-icon>
                        <ion-label>Add organization</ion-label>
                    </ion-item>
                </ion-list>
            </ng-template>
        </ion-popover>
        <ion-content>
            <ion-list lines='none' class='side-classes'>
                <ion-menu-toggle auto-hide='false'>
                    <ion-item class='side-class' *ngFor='let item of classes'>
                        <ion-img src='assets/leaf.png'></ion-img>
                        <ion-label>
                            <h2>{{item.subject}}</h2>
                            <p>{{item.teacher}}</p>
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
        <ion-footer>
            <ion-item class='profile' lines='none' id='profile-trigger'>
                <ion-img src='assets/account.png'></ion-img>
                <ion-label>
                    <h2>Irena Olteanu</h2>
                    <p>Student</p>
                </ion-label>
            </ion-item>
            <ion-popover trigger='profile-trigger' trigger-action='click' size='cover' show-backdrop='false'
                         keep-contents-mounted='true' dismiss-on-select='true'>
                <ng-template>
                    <ion-list class='popover-options'>
                        <ion-item [routerLink]='["auth"]' (click)='deleteToken()' detail='false'>
                            <ion-icon name='log-out' color='text'></ion-icon>
                            <ion-label>Logout</ion-label>
                        </ion-item>
                        <ion-item [routerLink]='["settings"]' detail='false'>
                            <ion-icon name='settings' color='text'></ion-icon>
                            <ion-label>Settings</ion-label>
                        </ion-item>
                        <ion-item button='true' lines='none' detail='false' id='theme-trigger'>
                            <ion-icon name='color-palette' color='text'></ion-icon>
                            <ion-label>Theme</ion-label>
                        </ion-item>
                        <ion-popover trigger='theme-trigger' keep-contents-mounted='true' side="right" alignment="end">
                            <ng-template>
                                <ion-content>
                                    <ion-list class='popover-options'>
                                        <ion-item [button]="true" [detail]="false" (click)='setTheme("light")'>
                                            <ion-icon name="sunny"></ion-icon>
                                            <ion-label>Light</ion-label>
                                        </ion-item>
                                        <ion-item [button]="true" [detail]="false" (click)='setTheme("dark")'>
                                            <ion-icon name="moon"></ion-icon>
                                            <ion-label>Dark</ion-label>
                                        </ion-item>
                                        <ion-item [button]="true" [detail]="false" (click)='setTheme("system")' lines='none'>
                                            <ion-icon name="contrast"></ion-icon>
                                            <ion-label>System</ion-label>
                                        </ion-item>
                                    </ion-list>
                                </ion-content>
                            </ng-template>
                        </ion-popover>
                    </ion-list>
                </ng-template>
            </ion-popover>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet id='main-content'></ion-router-outlet>
</ion-split-pane>
<div class='back'></div>
