<p id="measure" class="measure"></p>
<ion-col class="board">
    <svg id="canvas" (mousedown)="canvasMode?canvasMouseDown.bind(this)($event):(selectedWord=null)" (mouseup)="canvasMouseUp.bind(this)()" (mousemove)="canvasMouseMove.bind(this)($event)" #canvas style="width:86vw; height:80vh;" viewBox="0 0 512 1024" preserveAspectRatio="xMinYMin meet">
        <g *ngFor="let word of words; let i = index">
            <path [id]="'p' + i" attr.d='M {{word.startX}} {{word.startY}} q {{word.focusX}} {{word.focusY}} {{word.endX}} {{word.endY}}' fill="none"></path>
            <text (mousedown)="(canvasMode?canvasWordMouseDown:textWordMouseDown).bind(this)($event)" [id]="'t' + i" [attr.font-size]="word.fontSize">
				<textPath [attr.index]="i" [id]="'tp' + i" [attr.textLength]="getPathLength(i)" class="pathText" [ngStyle]="{'font-size': word.fontSize + 'px'}" alignment-baseline="middle" [attr.href]="'#p' + i" startOffset="0%">{{ word.content }}</textPath>
			</text>
            <path [id]="'dp' + i" attr.d="M {{word.startX}} {{word.startY}} q {{word.focusX}} {{word.focusY}} {{word.endX}} {{word.endY}} L {{word.temp.clipLine0X}} {{word.temp.clipLine0Y}} L {{word.temp.clipLine1X}} {{word.temp.clipLine1Y}} L {{word.temp.clipLine2X}} {{word.temp.clipLine2Y}}" fill="none"></path>
			<clipPath [id]="'cp' + i">
				<use [attr.href]="'#dp' + i" />
			</clipPath>
			<use [id]="'c1' + i" [attr.href]="'#t' + i" [attr.fill]="word.topColor" />
			<use [id]="'c2' + i" [attr.href]="'#t' + i" [attr.fill]="word.bottomColor" [attr.clip-path]="'url(#cp' + i + ')'" />
        </g>
        <rect (mousedown)="selectBoxMouseDown($event)" [attr.x]="selectBox.x" [attr.y]="selectBox.y" [attr.width]="selectBox.width" [attr.height]="selectBox.height" stroke="black" stroke-width="3" fill="#00000000" />
        <circle [attr.cx]="rotationCircleTrack.x" [attr.cy]="rotationCircleTrack.y" r="60" stroke="#000000a0" stroke-width="3" fill="#00000000" />
        <circle (mousedown)="rotationCircleThumbMouseDown()" [attr.cx]="rotationCircleThumb.x" [attr.cy]="rotationCircleThumb.y" r="10" stroke="#303030" stroke-width="3" fill="#303030" />
        <circle [attr.cx]="colorCircle.x" [attr.cy]="colorCircle.y" r="10" stroke="#000000" stroke-width="2" fill="#ff0000" />
        <rect (mousedown)="scaleThumbMouseDown()" [attr.x]="scaleThumb.x" [attr.y]="scaleThumb.y" width="20" height="20" stroke="#000000" stroke-width="2" fill="#98fb98" />
        <circle [attr.cx]="scaleOrigin.x" [attr.cy]="scaleOrigin.y" r="5" stroke="#000000" stroke-width="2" fill="#000000" />
    </svg>
    <ion-row (mouseup)="canvasBoxMouseUp()" id="canvasBox" class="textBox" *ngIf="canvasMode">
        <span (mousedown)="canvasTextBoxMouseDown($event, i)" class="textBoxContentWord" [ngStyle]="{ 'font-size': [2.1, 3.045, 4.2, 8.4][defaultFontSize] + 'vw', 'padding-left': [2.1, 3.045, 4.2, 8.4][defaultFontSize] / 2 + 'vw' }" *ngFor="let word of canvasBoxWords; let i = index">{{ word }}</span>
    </ion-row>
    <ion-row id="makerBox" (mousedown)="makerBoxMouseDown($event)" #makerBox class="textBox" *ngIf="!canvasMode">
        <span (mousedown)="TextTextBoxMouseDown(i)" class="textBoxContentWord" [ngStyle]="{ 'font-size': [2.1, 3.045, 4.2, 8.4][defaultFontSize] + 'vw', 'padding-left': this.glues.includes(textBoxWords[i-1] + ' ' + word)?'0':([2.1, 3.045, 4.2, 8.4][defaultFontSize] / 2 + 'vw'), 'color': selectedWord==null||selectedWord==i?'#000000':'#4F4F4F' }" *ngFor="let word of textBoxWords; let i = index">{{ word }}</span>
    </ion-row>
</ion-col>

    <ion-card *ngIf="canvasMode" class="word-editor">
        <ion-button (click)="toggleStretch()">
            <ion-icon [name]="getStretch()?'expand-outline':'resize-outline'" slot="start"></ion-icon>
            {{ getStretch()?'Resize':'Stretch' }}
        </ion-button>
        <ion-label>Font size</ion-label>
        <ion-range (ionInput)="setDefaultFontSize($event)" mode="ios" [pin]="true" style="width: 80%;" [ticks]="true" [snaps]="true" [min]="1" [max]="4" [value]="defaultFontSize + 1"></ion-range>
        <ion-button>
            <ion-icon name="pencil-outline" slot="start"></ion-icon>
            Pen
        </ion-button>
        <ion-button (click)="setAction('erase')">
            <ion-icon name="" slot="start"></ion-icon>
            Eraser
        </ion-button>
    </ion-card>
    <ion-card *ngIf="!canvasMode" class="sentence-editor">
        <ion-row class="punctuation-row">
            <ion-button (click)="addPunctuation('.')">.</ion-button>
            <ion-button (click)="addPunctuation('?')">?</ion-button>
            <ion-button (click)="addPunctuation(';')">;</ion-button>
        </ion-row>
        <ion-row class="punctuation-row">
            <ion-button (click)="addPunctuation(',')">,</ion-button>
            <ion-button (click)="addPunctuation('!')">!</ion-button>
            <ion-button (click)="addPunctuation(':')">:</ion-button>
        </ion-row>
        <ion-row class="punctuation-row">
            <ion-button (click)='addPunctuation("\"")'>"</ion-button>
            <ion-button (click)="addPunctuation('\'')">'</ion-button>
            <ion-button (click)="addPunctuation('-')">-</ion-button>
        </ion-row>
        <ion-button (click)="glue()">
            <ion-icon name="" slot="start"></ion-icon>
            Glue
        </ion-button>
        <ion-button (click)="capitalise()">
            <ion-icon name="text-outline" slot="start"></ion-icon>
            Capitalise
        </ion-button>
    </ion-card>
    <ion-card *ngIf="!canvasMode" class="type-editor">
        <ion-select (ionChange)="typeSelectChanged($event)" #typeSelect placeholder="Type" [value]="pages[selectedPage].activityType">
            <ion-select-option value="Remember & Write">Remember & Write</ion-select-option>
            <ion-select-option value="Listen & Write">Listen & Write</ion-select-option>
            <ion-select-option value="Right & Wrong">Right & Wrong</ion-select-option>
        </ion-select>
        <div [ngSwitch]="typeSelect.value">
            <div *ngSwitchCase="'Listen & Write'">
                <ion-input [value]="pages[selectedPage].activityData" type="text" (ionInput)="setLinkValue($event)" placeholder="link"></ion-input>
            </div>
            <div *ngSwitchCase="'Right & Wrong'">
                <ion-button (click)="pages[selectedPage].activityData=true" [ngStyle]="{ '--background': pages[selectedPage].activityData?'red':'blue' }">Right</ion-button>
                <ion-button (click)="pages[selectedPage].activityData=false" [ngStyle]="{ '--background': pages[selectedPage].activityData?'blue':'red' }">Wrong</ion-button>
            </div>
        </div>
    </ion-card>
    <ion-card class="page-editor">
        <div *ngIf="!canvasMode">
            <ion-button (click)="changePage(-1)">-</ion-button>
            <label>{{ selectedPage + 1 }}</label>
            <ion-button (click)="changePage(1)">+</ion-button>
        </div>
        <ion-button (click)="newPage()" *ngIf="!canvasMode">
            <ion-icon name="text-outline" slot="start"></ion-icon>
            new
        </ion-button>
        <ion-button (click)="deletePage()" *ngIf="!canvasMode">
            <ion-icon name="text-outline" slot="start"></ion-icon>
            delete
        </ion-button>
        <ion-button (click)="canvasMode = !canvasMode">
            <ion-icon name="text-outline" slot="start"></ion-icon>
            mode
        </ion-button>
        <ion-button id="save" (click)="saveLesson()">
            <ion-icon name="text-outline" slot="start"></ion-icon>
            save
        </ion-button>
        <ion-button (click)="clearPage()" *ngIf="canvasMode">
            <ion-icon name="text-outline" slot="start"></ion-icon>
            clear
        </ion-button>
    </ion-card>
