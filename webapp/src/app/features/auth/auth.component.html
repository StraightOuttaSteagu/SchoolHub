<ion-content>
    <div class='background'></div>
    <ion-grid>
        <ion-row style='display: flex; justify-content: center'>
            <div class='logo-container'>
                <ion-img class='logo' src='assets/logo.png'></ion-img>
                <h1 class='logo-title'><span style='font-weight: 300;'>School</span>Hub</h1>
            </div>
        </ion-row>
        <ion-row style='justify-content: center;'>
            <ion-button routerLink='../login' size='large'
                        style='--border-radius: 1rem 0 0 1rem; width: 8rem; height: 4.5rem;'
                        [ngClass]="getMode()=='signup'?'action-button':'action-button-focus'"
                        (click)="setMode('login')">Log in
            </ion-button>
            <ion-button routerLink='../signup' size='large'
                        style='--border-radius: 0 1rem 1rem 0; width: 8rem; height: 4.5rem;'
                        [ngClass]="getMode()=='login'?'action-button':'action-button-focus'"
                        (click)="setMode('signup')">Sign up
            </ion-button>
        </ion-row>
        <ion-row style='justify-content: center;'>
            <ion-card class='form-card'>
                <form [formGroup]='authForm' (ngSubmit)='onSubmit()'>
                    <div class='top-form'>
                        <input [@fadeInOut]='getMode()' style='flex-basis: 0; flex-grow: 1;' placeholder='Name'
                               formControlName='name' class='form-input'>
                        <input [@fadeInOut]='getMode()' style='flex-basis: 0; flex-grow: 1;' placeholder='Surname'
                               formControlName='surname' class='form-input'>
                    </div>
                    <div class='bottom-form'>
                        <input placeholder='Username' formControlName='username' class='form-input'>
                        <input [@fadeInOut]='getMode()' placeholder='E-mail' formControlName='email' class='form-input'>
                        <input placeholder='Password' formControlName='password' class='form-input'>
                        <input [@fadeInOut]='getMode()' placeholder='Repeat password' formControlName='repeatPassword'
                               class='form-input'>
                        <ion-checkbox formControlName='parent' *ngIf='getMode() === "signup"'
                                      style='color: #f5f9ff; --checkbox-background-checked: #342b66; --size: 20px; font-size: .9rem; --border-color-checked: #342b66; --border-color: transparent; --checkmark-color: white'>
                            Do you want to create a parent account?
                        </ion-checkbox>
                        <ion-checkbox formControlName='parent' *ngIf='getMode() === "signup"'
                                      style='margin-top: 0.5rem;color: #f5f9ff; --checkbox-background-checked: #342b66; --size: 20px; font-size: .9rem; --border-color-checked: #342b66; --border-color: transparent; --checkmark-color: white'>
                            Do you agree with the terms and conditions?
                        </ion-checkbox>
                    </div>
                    <ion-row style='justify-content: center;'>
                        <ion-button type='submit' class='action-button-focus' size='large'
                                    shape='round'>{{ getMode() == 'login' ? "Log in" : "Sign up" }}</ion-button>
                    </ion-row>
                </form>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
